<div class="app-container" id="twitter-container">
    <div class="inner-app">
        <div class="twitter-header waves-effect waves-light modal-trigger" data-target="send-tweet-modal">
            <i class="fab fa-twitter"></i>
            <i class="fas fa-plus"></i>
        </div>
        <div class="twitter-body"></div>
    </div>

    <div id="send-tweet-modal" class="modal">
        <div class="modal-content">
            <h6>Send Tweet</h6>
            <form id="new-tweet">
                <input type="text" class="validate char-count-input" id="new-tweet-msg" name="new-tweet-msg"
                    maxlength="255" data-length="255" required />
            </form>
        </div>

        <div class="emoji-container">
            <div class="emoji-wrapper">
                <div id="tabs" style="height:240px; overflow:scroll;">
                    <ul id="smiley-tabs" style="width:240px; overflow:scroll; display:flex; flex-wrap:wrap; padding-bottom:10px">
                    </ul>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <a class="modal-close btn waves-effect waves-light light-blue darken-1">Cancel</a>
            <button class="btn waves-effect waves-light light-blue darken-1" type="submit" form="new-tweet">
                Tweet
            </button>
            <button class="btn waves-effect waves-light light-blue darken-1" title="Photos" id="photo">
                Photo
            </button>
            <button class="btn waves-effect waves-light light-blue darken-1" title="Emojis" id="emojis">
                ðŸ¤“
            </button>

        </div>
    </div>
</div>
